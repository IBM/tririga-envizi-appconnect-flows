$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: "#/integration/assemblies/assembly-1"
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 00 00 1 JAN *
                  runOnceOncheck: true
                  timeZone: UTC
                  every: year
      account-name: Account 2
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: request
      connector-type: http
      account-name: Tririga
      actions:
        INVOKE: {}
    action-interface-5:
      type: api-action
      business-object: request
      connector-type: http
      account-name: Tririga
      actions:
        INVOKE: {}
    action-interface-11:
      type: api-action
      business-object: request
      connector-type: http
      account-name: Tririga
      actions:
        INVOKE: {}
    action-interface-13:
      type: api-action
      business-object: file
      connector-type: sftp
      account-name: Envizi
      actions:
        CREATE: {}
    action-interface-14:
      type: api-action
      business-object: file
      connector-type: sftp
      account-name: Envizi
      actions:
        CREATE: {}
    action-interface-9:
      type: api-action
      business-object: request
      connector-type: http
      account-name: Tririga
      actions:
        INVOKE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - set-variable:
              name: Set variable
              map:
                $map: http://ibm.com/appconnect/map/v1
                customSchemas:
                  properties.`variable`:
                    type: object
                    properties:
                      query:
                        type: object
                        properties:
                          select:
                            type: string
                          from:
                            type: string
                          where:
                            type: string
                          orderBy:
                            type: string
                          pageSize:
                            type: number
                      config:
                        type: object
                        properties:
                          customer:
                            type: string
                          triAPICTimeStampQCField:
                            type: string
                          triURL:
                            type: string
                          targetDateColumn:
                            type: string
                          OverrideFromDate:
                            type: string
                          OverrideToDate:
                            type: string
                input:
                  - variable: Trigger
                    $ref: "#/trigger/payload"
                  - variable: flowDetails
                    $ref: "#/flowDetails"
                mappings:
                  - variable:
                      mappings:
                        - config:
                            mappings:
                              - targetDateColumn:
                                  template: spi:triModifiedSY
                              - triAPICTimeStampQCField:
                                  template: spi:triFetchBuildingDateTimeDT
                        - query:
                            mappings:
                              - from:
                                  template: triAPICOutboundBuildingQC
                              - pageSize:
                                  expression: "100"
                              - select:
                                  template: "*,spi:triAPICBuildingParent3LR{spi:triNameTX,spi:triAPICBuildingPare\
                                    nt2LR{spi:triNameTX,spi:triAPICBuildingPare\
                                    nt1LR{spi:triNameTX}}}"
                              - where:
                                  template: spi:triStatusCL in ["Active","Retired"]
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: "#/trigger/payload"
                - variable: Setvariable
                  $ref: "#/node-output/Set variable/response/payload"
                - variable: flowDetails
                  $ref: "#/flowDetails"
              branch:
                - condition:
                    and:
                      - "{{$Setvariable.variable.config.OverrideFromDate}}":
                          neq: ""
                      - "{{$Setvariable.variable.config.OverrideToDate}}":
                          neq: ""
                      - "{{$toMillis($Setvariable.variable.config.OverrideFromDate)}}":
                          gte: "0"
                      - "{{$toMillis($Setvariable.variable.config.OverrideToDate)}}":
                          gt: "0"
                  execute: []
                  map:
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Trigger
                        $ref: "#/trigger/payload"
                      - variable: Setvariable
                        $ref: "#/node-output/Set variable/response/payload"
                      - variable: flowDetails
                        $ref: "#/flowDetails"
                    mappings:
                      - dateQuery:
                          template: '{{$Setvariable.variable.config.targetDateColumn & ">=\"" &
                            $Setvariable.variable.config.OverrideFromDate & "\""
                            & " AND "
                            &    $Setvariable.variable.config.targetDateColumn &
                            "<=\"" & $Setvariable.variable.config.OverrideToDate
                            & "\""}}'
                      - isOnDemand:
                          expression: "true"
              else:
                execute:
                  - custom-action:
                      name: HTTP Invoke method 3
                      target:
                        $ref: "#/integration/action-interfaces/action-interface-9"
                      action: INVOKE
                      map:
                        mappings:
                          - continue2xx:
                              expression: "false"
                          - method:
                              template: GET
                          - url:
                              template: "{{$Setvariable.variable.config.triURL}}/oslc/spq/triAPICTimeStampQC?\
                                oslc.select={{$Setvariable.variable.config.triA\
                                PICTimeStampQCField}},dcterms:identifier"
