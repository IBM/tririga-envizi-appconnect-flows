                        properties:
                          prefixes:
                            type: object
                            properties:
                              rdf:
                                type: string
                              dcterms:
                                type: string
                              rdfs:
                                type: string
                              spi:
                                type: string
                              oslc:
                                type: string
                          rdfs:member:
                            type: array
                            items:
                              type: object
                              properties:
                                dcterms:identifier:
                                  type: string
                                spi:triFetchPeopleDateTimeDT:
                                  type: string
                                spi:action:
                                  type: string
                                spi:triFetchBuildingDateTimeDT:
                                  type: string
                                spi:triFetchWorkTaskDateTimeDT:
                                  type: string
                                rdf:about:
                                  type: string
                          rdf:type:
                            type: array
                            items:
                              type: object
                              properties:
                                rdf:resource:
                                  type: string
                          rdf:about:
                            type: string
                        title: Parsed JSON
                map:
                  mappings:
                    - dateQuery:
                        template: '{{    $Setvariable.variable.config.targetDateColumn&">=\""    &
                          $lookup($JSONParserParse3."rdfs:member"[0],$Setvariable.variable.config.triAPICTimeStampQCField
                          )    & "\""}}'
                    - isOnDemand:
                        expression: "false"
                    - timestampId:
                        template: '{{$lookup($JSONParserParse3."rdfs:member"[0],"dcterms:identifier")}}'
                  $map: http://ibm.com/appconnect/map/v1
                  input:
                    - variable: Trigger
                      $ref: "#/trigger/payload"
                    - variable: HTTPInvokemethod3
                      $ref: "#/block/If/node-output/HTTP Invoke method 3/response/payload"
                    - variable: HTTPInvokemethod3Metadata
                      $ref: "#/block/If/node-output/HTTP Invoke method 3/response"
                    - variable: JSONParserParse3
                      $ref: "#/block/If/node-output/JSON Parser Parse 3/response/payload"
                    - variable: Setvariable
                      $ref: "#/node-output/Set variable/response/payload"
                    - variable: flowDetails
                      $ref: "#/flowDetails"
              output-schema:
                type: object
                properties:
                  dateQuery:
                    type: string
                  isOnDemand:
                    type: boolean
                  timestampId:
                    type: string
                required:
                  - dateQuery
                  - isOnDemand
          - set-variable:
              name: Set variable 2
              map:
                $map: http://ibm.com/appconnect/map/v1
